<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
    

<form action="/">


<p> 
<label>
Phone:
<input type="number" name="phone" id="" required> 
</label> </p>

<p>
    <label>
        E-mail:
<input type="email" name="e-mail" id="" required>
</label> </p>

<p>
    <label>
        Password:
<input type="password" name="password" id="" required>
</label> </p>

<p>
    <label>
        Confirm Password:
<input type="password" name="confirmpassword" id="" required>
</label> </p>

<p>
    <label>
        Nickname:
<input type="text"  name="nickname" required>
</label> </p>

<p>
<label>
    Habitual Residence:
<select name="habitualresidence" id="" required>

<option value="Zhejiang">Zhejiang</option>
<option value="Hangzhou">Hangzhou</option>
<option value="West Lake">West Lake</option>

</select>
</label> </p>

<p>
    <label>
        Website:
<input type="text" name="website" required placeholder="website"> 
</label> </p>

<p>
    <input type="checkbox" name="agreement" id=""> I have read the <a href="http://google.com">agreement</a>
 </p>

 <input type="submit" value="Register">

</form>

</body>
</html>
